<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Checker - Results</title>
    <link rel="stylesheet" href="results.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="index.html">
                    <img class="logo" src="Images/Logo-image/Stock Price Checker_transparent.png"
                        alt="Stock Price Checker Logo">
                </a>
            </div>
            <ul class="navbar-menu">
                <li><a href="IPO.html">IPO</a></li>
                <li><a href="stock-graph.html">GRAPHS</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">MARKET</a>
                    <div class="dropdown-content">
                        <a href="cryptocurrency.html">CRYPTOCURRENCY</a>
                        <a href="top-stocks.html">STOCK PERFORMANCE OVERVIEW</a>
                        <a href="forex_calculator.html">FOREX CALCULATOR</a>
                    </div>
                </li>
            </ul>
            <div class="navbar-search">
                <input type="text" id="searchInput" placeholder="Enter News Search">
                <button type="button" onclick="searchNavbar()">Search</button>
            </div>
        </div>
    </nav>
    <div class="background-image">
        <img src="Images/Background-Image/maxim-hopman-fiXLQXAhCfk-unsplash.jpg" alt="Stock Market Background Image">
    </div>
    <div class="overlay"></div>
    <main>
        <h1>Stock Information</h1>
        <div class="results-container">
            <div class="chart-container">
                <canvas id="stockChart"></canvas>
            </div>
            <div class="table-container">
                <table id="stockInfoTable">
                    <tr>
                        <th>Company Name</th>
                        <td id="companyName"></td>
                    </tr>
                    <tr>
                        <th>Sector</th>
                        <td id="sector"></td>
                    </tr>
                    <tr>
                        <th>Industry</th>
                        <td id="industry"></td>
                    </tr>
                    <tr>
                        <th>Market Cap</th>
                        <td id="marketCap"></td>
                    </tr>
                    <tr>
                        <th>P/E Ratio</th>
                        <td id="peRatio"></td>
                    </tr>
                    <tr>
                        <th>Dividend Yield</th>
                        <td id="dividendYield"></td>
                    </tr>
                    <tr>
                        <th>Latest Earnings</th>
                        <td id="latestEarnings"></td>
                    </tr>
                    <tr>
                        <th>Stock Price</th>
                        <td id="stockPrice"></td>
                    </tr>
                    <tr>
                        <th>Price Change</th>
                        <td id="priceChange"></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
