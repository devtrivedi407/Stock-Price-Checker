<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Calculator</title>
    <link rel="stylesheet" href="forex_calculator.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo"><a href="index.html"><img class="logo"
                        src="Images/Logo-image/Stock Price Checker_transparent.png" alt="Stock Price Checker Logo"></a>
            </div>
            <ul class="navbar-menu">
                <li><a href="IPO.html">IPO</a></li>
                <li><a href="stock-graph.html">GRAPHS</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">MARKET</a>
                    <div class="dropdown-content">
                        <a href="cryptocurrency.html">CRYPTOCURRENCY</a>
                        <a href="top-stocks.html">STOCK PERFORMANCE OVERVIEW</a>
                        <a href="forex_calculator.html">FOREX CALCULATOR</a>
                    </div>
                </li>
            </ul>
            <div class="navbar-search">
                <input type="text" id="searchInput" placeholder="Enter News Search">
                <button type="button" onclick="searchNavbar()">Search</button>
            </div>
        </div>
    </nav>
    <div class="background-image">
        <img src="Images/Background-Image/pexels-n-voitkevich-6120214.jpg"
            alt="Stock Market Background Image"></img>
    </div>

    <div class="container">
        <h1 style="color: #39ff14;">Forex Calculator</h1>
        <div class="form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" min="0">
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency"></select>
            <label for="toCurrency">To:</label>
            <select id="toCurrency"></select>
            <button id="convertBtn">Convert</button>
        </div>
        <div id="result" style="font-size: 20px; display: none;"></div>

    </div>

    <script src="forex_calculator.js"></script>
</body>
